<div class="card animated fadeIn fast">
    <img [src]="planet.img" class="card-img-top" [alt]="planet.name">
    <div class="card-body">
        <h5 class="card-title">{{planet.name}}</h5>
        <p class="card-text">{{planet.bio}}</p>
        <p class="card-text">Discovery: <small class="text-muted">{{planet.dis}}</small></p>
        <button (click)="showPlanet()" type="button" name="button" class="btn btn-outline-dark btn-sm btn-block">
    See more...
  </button>
    </div>
</div>
